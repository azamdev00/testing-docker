name: Build and Deploy to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 920108834017
  ECS_CLUSTER: Cluster1
  ECS_SERVICE: node-app-service
  ECS_TASK_DEFINITION: node-app-definition
  ECS_CONTAINER: node-app-container
  ECR_REPOSITORY: node-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build and tag Docker image
        id: build-image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest

      - name: Push Docker image to Amazon ECR
        if: success() && steps.build-image.outputs.pushed == 'true'
        env:
          ECR_REGISTRY: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          IMAGE_NAME: ${{ env.ECR_REPOSITORY }}
        run: |
          docker tag ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:latest $ECR_REGISTRY/$IMAGE_NAME:$GITHUB_SHA
          docker push $ECR_REGISTRY/$IMAGE_NAME:$GITHUB_SHA

      - name: Get existing task definition
        id: describe-task-def
        run: |
          echo "::set-output name=task-def::$(aws ecs describe-task-definition --task-definition ${ECS_TASK_DEFINITION})"

      - name: Create new task definition
        id: create-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          family: ${{ steps.describe-task-def.outputs.task-def.family }}
          container-name: ${{ steps.describe-task-def.outputs.task-def.containerDefinitions[0].name }}
          container-image: ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          task-execution-role: <TASK_EXECUTION_ROLE>
          task-def-overrides: ${{ toJson(fromJSON(steps.describe-task-def.outputs.task-def) * {family: null, containerDefinitions: [{name: null, image: null}], taskRoleArn: null}) }}

      - name: Register new task definition
        id: register-task-def
        run: |
          echo "::set-output name=task-def-arn::$(aws ecs register-task-definition --cli-input-json '${{ steps.create-task-def.outputs.task-def }}' --query 'taskDefinition.taskDefinitionArn')"

      - name: Update ECS service with new task definition
        id: update-service
        uses: aws-actions/amazon-ecs-update-service@v1
        with:
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          task-definition: ${{ steps.register-task-def.outputs.task-def-arn }}